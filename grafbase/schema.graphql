schema
  @auth(
    providers: [{ type: oidc, issuer: "{{ env.CLERK_ISSUER_URL }}" }]
    rules: [
      { allow: private, operations: ["read"] }
      { allow: groups, groups: ["admin"], operations: ["delete"] }
    ]
  ) {
  query: Query
}

type User @model {
  id: ID!
  name: String!
  email: Email! @unique
  imageUrl: String
  posts: [Post]
  comments: [Comment]
}

type Post @model {
  id: ID!
  author: User!
  title: String!
  url: URL!
  votes: [Vote]
  comments: [Comment]
}

type Comment @model {
  id: ID!
  author: User!
  post: User!
  content: String!
  votes: [Vote]
}

type Vote @model {
  id: ID!
  user: User!
}
